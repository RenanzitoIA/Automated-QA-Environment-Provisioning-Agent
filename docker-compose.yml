version: '3.9'
services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/Fortaleza
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - provisioner

  provisioner:
    build:
      context: ./provisioner
    container_name: qa-provisioner
    env_file:
      - .env
    ports:
      - "${PY_API_PORT:-8088}:8088"
    volumes:
      - qa_envs:${BASE_WORKDIR:-/data/qa-envs}
      - /var/run/docker.sock:/var/run/docker.sock
    # grant access to docker on host
    privileged: true

volumes:
  n8n_data:
  qa_envs:
